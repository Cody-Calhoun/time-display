<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Times of the Universe</h1>
      </header>
      <div>
        <h4>The current time is {{time}}</h4>
      </div>
      <div class="gallifrey">
        <img src="{% static 'images/gallifrey2.gif' %}" alt="My image" />
        <p>On Gallifrey, the current time is: {{gallifrey}}</p>
        
      </div>
    </div>
  </body>
</html>
